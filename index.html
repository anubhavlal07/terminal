<!DOCTYPE html>
<html onclick="$('texter').focus();">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Terminal</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="icon" href="assets/terminal.png" type="image/icon type" />
  </head>
  <body>
    <div id="terminal">
      <span class="color2" id="intro"></span>
      <a id="before"></a>
    </div>
    <div id="command" onload="$('texter').focus();">
      <textarea
        type="text"
        id="texter"
        onkeyup="typeIt(this, event)"
        onkeydown="typeIt(this, event); 
                   moveIt(this.value.length, event)"
        onkeypress="typeIt(this, event);"
        autofocus
      ></textarea>
      <div id="liner">
        <span id="typer"></span><b class="cursor" id="cursor">|</b>
      </div>
    </div>
    <script src="js/command.js"></script>
    <script src="js/caret.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
